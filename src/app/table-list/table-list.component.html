<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">System Log</h4>
                            <p class="card-category"> Here is the system log</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div ng-controller="TableListComponent">
                                <table class="table">
                                    <thead class=" text-primary">
                                          <th>
                                                  #
                                              </th>
                                              <th>
                                                      Date and time
                                                  </th>
                                        <th>
                                            Details
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let log of Logs; let i = index">
                                              <td>
                                                      {{i + 1}}
                                                  </td>
                                                  <td>
                                                          {{log.Date}}
                                                      </td>
                                            <td>
                                                  {{log.Message}}
                                            </td>
      
                                        </tr>
                                        
                                    </tbody>
                                </table>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
